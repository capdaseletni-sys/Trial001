on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Optional: Runs every 6 hours automatically

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip3 install aiohttp

             pip install curl_cffi aiohttp

      - name: ğŸ¯ Run scraping script
        run: python3 supersonic.py

      - name: Push results
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add supersonic.m3u8
            git commit -m "ğŸ” Update playlist $(date)" || exit 0
            # This tells Git to ignore local history and just force the update
            git push origin main --force
