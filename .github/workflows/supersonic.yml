name: ğŸš€ Merge All + Filter

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Optional: Runs every 6 hours automatically

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip3 install aiohttp

             pip install curl_cffi aiohttp

      - name: ğŸ¯ Run scraping script
        run: python3 supersonic.py

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          # Stage only the playlist file
          git add supersonic.m3u8

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Rebase is safer in automated environments
          git pull origin main --rebase
          git push origin main
