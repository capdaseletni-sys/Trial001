name: ğŸš€ Merge All + Filter

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip3 install requests aiohttp

      - name: ğŸ¯ Run scraping script
        run: |
          chmod +x update_playlists.sh
          ./update_playlists.sh

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          # Stage only the playlist file
          git add supersonic.m3u8

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Small random delay to reduce race conditions
          sleep $((RANDOM % 10 + 5))

          # First push attempt
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Performing safe rebase..."

            # Ensure clean tree before rebase
            git stash push -u -m "actions-autostash" || true

            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting to avoid corruption."
              exit 1
            }

            git stash pop || true

            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
