name: PixelSport M3U Scraper

on:
  schedule:
    # This runs every 6 hours. Adjust the timing as needed (UTC time).
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        run: python pxl.py

      - name: Push results
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add pixelsports.m3u8
            git commit -m "üîÅ Update playlist $(date)" || exit 0
            # This tells Git to ignore local history and just force the update
            git push origin main --force
