name: PixelSport M3U Scraper

on:
  schedule:
    # This runs every 6 hours. Adjust the timing as needed (UTC time).
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright playwright-stealth
          playwright install chromium --with-deps

      - name: Run Scraper
        env:
          # This pulls the key from your GitHub Settings -> Secrets
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: python pxl.py

      - name: Upload M3U Result
        uses: actions/upload-artifact@v4
        with:
          name: pixelsport-m3u
          path: "*.m3u8"
          retention-days: 7
