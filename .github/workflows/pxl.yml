name: Update Pixel Sports Playlist

on:
  schedule:
    # Runs every 2 hours
    - cron: '0 */1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run processing script
      run: python pixel.py  # Replace with your actual filename

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add pixelsports.m3u8
        # The '|| exit 0' ensures the workflow doesn't fail if there are no changes to commit
        git commit -m "Auto-update playlist: $(date)" || exit 0
        git push
