name: PixelSport M3U Scraper

on:
  schedule:
    # This runs every 6 hours. Adjust the timing as needed (UTC time).
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        run: python pxl.py

      - name: üíæ Commit & Safely Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          # IMPORTANT: Match the filename used in your Python script
          git add pixelsports.m3u8

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi

          git commit -m "üîÅ Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Safe push logic
          git pull origin main --rebase
          git push origin main
